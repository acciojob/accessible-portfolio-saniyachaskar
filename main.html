<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessible Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigation bar with ARIA role -->
  <nav role="navigation">
    <ul role="list">
      <li role="listitem"><a href="#about">About Me</a></li>
      <li role="listitem"><a href="#projects">Projects</a></li>
      <li role="listitem"><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Heading with ARIA role -->
  <h1 role="heading">Welcome to My Portfolio</h1>

  <!-- Image with ARIA role -->
  <img role="img" src="profile.jpg" alt="Portrait of the developer" />

  <!-- Description -->
  <p id="about">
    Hi, I'm an aspiring web developer passionate about creating inclusive and accessible web experiences.
  </p>

  <!-- List with ARIA roles -->
  <h2 role="heading" id="projects">Top Skills</h2>
  <ul role="list">
    <li role="listitem">HTML & CSS</li>
    <li role="listitem">JavaScript & React</li>
    <li role="listitem">Accessibility & ARIA</li>
  </ul>

</body>
</html>
